<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Publications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .bibtex_entry {
            font-weight: normal;
            margin-left: 0;
            margin-bottom: 15px;
        }
        .bibtex_author,
        .bibtex_title,
        .bibtex_journal,
        .bibtex_year,
        .bibtex_volume,
        .bibtex_number,
        .bibtex_pages,
        .bibtex_month,
        .bibtex_note,
        .bibtex_booktitle,
        .bibtex_address,
        .bibtex_organization {
            font-weight: normal;
        }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/pcooksey/bibtex-js@1.0.0/src/bibtex_js.js"></script>
</head>
<body>
    <h2>Selected Publications</h2>
    <bibtex src="test.bib"></bibtex>
    <div id="bibtex_display"></div>
</body>
</html>
